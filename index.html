<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    
    <title>Drum Kit</title>
</head>
<body>
    <div class="wrapper">
        <h1>Gary's New Drum Kit</h1>
    </div>
    <div class="notes">
        <div id="clap2" class="letter">
            <div class="a"><p>A</p><br><p class="soundName">Clap</p></div> 
        </div>
        <div id="hihat2" class="letter">
            <div class="s"><p>S</p><br><p class="soundName">Hihat</p></div> 
        </div>
        <div id="kick2" class="letter">
            <div class="d"><p>D</p><br><p class="soundName">Kick</p></div> 
        </div>
        <div id="openhat2" class="letter">
            <div class="f"><p>F</p><br><p class="soundName">Openhat</p></div> 
        </div>
        <div id="boom2" class="letter">
            <div class="g"><p>G</p><br><p class="soundName">boom</p></div> 
        </div>
        <div id="ride2" class="letter">
            <div class="h"><p>H</p><br><p class="soundName">Ride</p></div> 
        </div>
        <div id="snare2" class="letter">
            <div class="j"><p>J</p><br><p class="soundName">Snare</p></div> 
        </div>
        <div id="tom2" class="letter">
            <div class="k"><p>K</p><br><p class="soundName">Tom</p></div> 
        </div>
        <div id="tink2" class="letter">
            <div class="l"><p>L</p><br><p class="soundName">Tink</p></div> 
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
